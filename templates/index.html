    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <title>Personal Diary</title>
    <!-- CSS include -->
    <style>
        body {
            background-color: black;
        }

        .container {
            padding: 20px 0px 0px 0px;
        }

        #cards-box {
            padding: 10px;
            border-radius: 10px;
        }

        #cards {
            padding: 10px;
        }

        #cards .card {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
        }
        .card .card-body .card-img-profile {
            width: 60px;
            height: 58px;
            object-fit: cover;
            border-radius: 100%;
        }
    </style>
    <!-- End CSS include -->

    <!-- Javascript include -->
    <script>
        $(document).ready(function () {
            listing();
            // bsCostumFileInput.init();
        });

        function listing() {
            $.ajax({
                type: "GET",
                url: "/diary",
                data: {},
                success: function (response) {
                    let articles = response["articles"];
                    for (let i = 0; i < articles.length; i++) {
                        let title = articles[i]["title"];
                        let content = articles[i]["content"];
                        let file = articles[i]["file"] || 'default-image.jpg';
                        let profile = articles[i]["profile"];
                        let time = articles[i]["time"] || '00.00.00.00';
                        let temp_html
                            = `
                            <div class="col-4" id="cards">
                                <div class="card">
                                    <img src="${file}" class="card-img-top" alt="image" />
                                    <div class="card-body">
                                        <img src="${profile}" class="card-img-profile" alt="profile" />
                                        <h5 class="card-title">${title}</h5>
                                        <p class="card-text">${content}</p>
                                        <h6 class="card-subtitle mb-2 text-muted">${time}</h6>
                                    </div>
                                </div>
                            </div>
                        `;
                        $("#cards-box").append(temp_html);
                    }
                },
            });
        }

        function posting() {
            let title = $("#image-title").val();
            if (!title) {
                return alert("Hey user, you forgot a title");
            }
            let content = $("#image-description").val();
            if (!content) {
                return alert("Hey user, you forgot a description");
            }

            let file = $("#image").prop("files")[0];
            let profile = $("#profile").prop("files")[0];

            let form_data = new FormData();
            form_data.append("file_give", file);
            form_data.append("profile_give", profile);
            form_data.append("title_give", title);
            form_data.append("content_give", content);

            $.ajax({
                type: "POST",
                url: "/diary",
